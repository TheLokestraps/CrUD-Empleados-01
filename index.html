<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Empleados</title>
</head>
<body>
    <header>

    </header>

    <section>
        <div>
            <form action="#" method="post" id="form_agregar" onsubmit="return false">
                <input type="number" name="cedula" placeholder="Cedula" id="cedula">
                <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                <input type="text" name="apellido" placeholder="Apellido">
                <input type="number" name="celular" placeholder="Celular" id="celular">
                <input type="email" name="correo" placeholder="Correo" id="correo">
                <input type="password" name="pass" placeholder="Contraseña">
                <input type="password" name="confir_pass" placeholder="Confirmar Contraseña">
                <button type="submit" id="enviar">Enviar</button>
                <button type="button" id="cancelar_info">Cancelar</button>
            </form>
            <button id="agregar">Agregar Empleado</button>
        </div>
        <div>
            <table BORDER>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Apellido</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="cuerpo_tabla">

                </tbody>
            </table>	
            
        </div>
    </section>

    <footer>

    </footer>

<script src="assets/js/script.js"></script>
</body>
</html>
